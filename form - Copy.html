<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Contact Us | Edukeen</title>

    <!-- Stylesheet -->
    <link href="./css/edukeen-style.css" rel="stylesheet" type="text/css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900&display=swap" rel="stylesheet">
    <!-- font awsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    
</head>
    
<body>
    
    <div class="container form-page">
        
        <div class="nav">
            <a class="nav-logo" href="index.html">
                <img src="img/Edukeen-logo.svg">
            </a>

            <a id="menu-btn" class="">
                Menu&nbsp;&nbsp;<i class="fas fa-arrow-down"></i>
            </a>

            <div id="menu" class="menu">
                <!--- nested again for menu-expand-animation-styles --->
                <div class="menu-expander">
                    <div id="sub-menu" class="sub-menu">
                        <a id="sub-menu-btn" class="sub-menu-btn"><i class="fas fa-arrow-right"></i>&nbsp;&nbsp;Courses</a>
                        <div id="sub-menu-drop" class="sub-menu-drop">
                            <hr>
                            <a href="undergraduate.html" onclick="menuControl()" class="sub-link"><i class="fas fa-arrow-right"></i>&nbsp;&nbsp;Under&nbsp;Graduate&nbsp;Courses</a>
                            <hr class="pc-only">
                            <a href="postgraduate.html" onclick="menuControl()" class="sub-link"><i class="fas fa-arrow-right"></i>&nbsp;&nbsp;Post&nbsp;Graduate&nbsp;Courses</a>
                            <hr>
                        </div>
                    </div>
                    <a href="about.html" onclick="menuControl()"><i class="fas fa-arrow-right"></i>&nbsp;&nbsp;About&nbsp;Us</a>
                    <a href="guide.html" onclick="menuControl()"><i class="fas fa-arrow-right"></i>&nbsp;&nbsp;Guide</a>
                    <a href="#contact" onclick="menuControl()"><i class="fas fa-arrow-right"></i>&nbsp;&nbsp;Contact</a>
                    <hr>
                    <a class="action"  href="form.html" onclick="menuControl()">Apply&nbsp;Now&nbsp;&nbsp;<i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
        
        <div class="nav-space"></div>
        
        <!------------------------- Content starts ------------------------->
        
        <div class="form-content content">
            <div class="content" >
                <h1>LET US KNOW</h1>
                <p>Tell us about yourself and your educational goals,<br>We will get back to you with the good news.</p>
            </div>
            <form id="form" action="https://formsubmit.co/lazrulz@gmail.com" method="POST" enctype="multipart/form-data" class="">
                <input type="hidden" name="_template" value="basic">
                <input type="hidden" name="_subject" value="New submission!">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/thank-you.html">

                <div class="field">
                    <input type="text" id="name" name="Name" required >
                    <label for="name">Your&nbsp;Name</label>
                </div>
                <div class="field">
                    <input type="email" id="email" name="Email" required>
                    <label for="name">Email&nbsp;Address</label>
                </div>
                <div class="field">
                    <input type="text" id="phone" name="Phone" required>
                    <label for="phone">Contact&nbsp;Number</label>
                </div>
                <div class="study-info">
                    <div id="custom-select" class="custom-select">
                        <select id="edu-type" name="I_am_looking_for" required>
                            <option selected="selected" >I am looking for...</option>
                            <option>Under Graduate Studies</option>
                            <option>Post Graduate Studies</option>
                            <option>Nursing Job</option>
                        </select>
                    </div>
                    <div class="field not4nurse">
                        <label for="interest">Area of Interest for studies</label>
                        <input type="text" id="interest" name="Area_of_interest">
                    </div>
                </div>
                <div class="check-field not4nurse">
                    <input type="checkbox" id="schol-check" name="Looking_for_a_scholarship" value="yes">
                    <label class="check" for="schol-check">Looking for a scholarship<span>Yes / No</span></label>
                    <i class="fas fa-check"></i>
                </div>
                <div class="check-field not4nurse">
                    <input type="checkbox" id="job-check" name="Part_time_job_needed" value="yes">
                    <label class="check" for="job-check">Part time job needed<span>Yes / No</span></label>
                    <i class="fas fa-check"></i>
                </div>
                <div class="check-field">
                    <input type="checkbox" id="check-stay" name="Do_you_need_accommodation" value="yes">
                    <label class="check" for="check-stay">Do you need accommodation<span>Yes / No</span></label>
                    <i class="fas fa-check"></i>
                </div>
                <div class="check-field">
                    <input type="checkbox" id="check-dependants" name="Do_you_have_any_dependants" value="yes">
                    <label class="check" for="check-dependants">Do you have any dependants<span>Yes / No</span></label>
                    <i class="fas fa-check"></i>
                </div>
                <div class="field">
                    <input type="file" name="Attachment" id="file" class="inputfile" data-multiple-caption="{count} files selected" accept=".jpg,.pdf" multiple>
                    <label class="check file" for="file">Upload your CV here<small><i><span>Max file size : 10MB (PDF Only)</span></i></small></label>
                </div>
                <div class="field">
                    <input type="submit" id="submit">
                    <label class="check submit" for="submit">Submit</label>
                </div>
            </form>
        </div>
        
        <!------------------------- Footer starts ------------------------->
        
        <div class="footer content">
            <a href="https://cyberoctane.com/" target="_blank">Designed and developed by CYBER OCTANE</a>
        </div>
        
    </div>
    
    <!-- Main js file -->
    <script src="js/theme_edukeen_copy.js"></script>
    
</body>
