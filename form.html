<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <title>Courses | Edukeen</title>

    <!-- Stylesheet -->
    <link href="./css/edukeen-style.css" rel="stylesheet" type="text/css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900&display=swap" rel="stylesheet">
    <!-- font awsome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
    
</head>
    
<body>
    
    <div class="container form-page">
        
        <div class="nav">
            <a class="nav-logo" href="index.html">
                <img src="img/Edukeen-logo.svg">
            </a>

            <a id="menu-btn" class="">
                Menu&nbsp;&nbsp;<i class="fas fa-arrow-down"></i>
            </a>

            <div id="menu" class="menu">
                <!--- nested again for menu-expand-animation-styles --->
                <div class="menu-expander">
                    <a href="courses.html" onclick="menuControl()"><i class="fas fa-arrow-right"></i>&nbsp;&nbsp;Courses</a>
                    <a href="about.html" onclick="menuControl()"><i class="fas fa-arrow-right"></i>&nbsp;&nbsp;About&nbsp;us</a>
                    <a href="guide.html" onclick="menuControl()"><i class="fas fa-arrow-right"></i>&nbsp;&nbsp;Guide</a>
                    <a href="#Contact" onclick="menuControl()"><i class="fas fa-arrow-right"></i>&nbsp;&nbsp;contact</a>
                    <hr>
                    <a class="action"  href="form.html" onclick="menuControl()">Apply&nbsp;Now&nbsp;&nbsp;<i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
        
        <div class="nav-space"></div>
        
        <!------------------------- Content starts ------------------------->
        
        <div class="form-content content">
            <form action="" method="">
                <div class="field">
                    <input type="text" id="name" name="name" required >
                    <label for="name">Your&nbsp;Name</label>
                </div>
                <div class="field">
                    <input type="email" id="email" name="email" required>
                    <label for="name" >Email&nbsp;Address</label>
                </div>
                <div class="field">
                    <input type="text" id="phone" name="phone" required>
                    <label for="phone" >Contact&nbsp;Number</label>
                </div>
                <div class="study-info">
                    <div class="field select-field">
                        <label for="edu-type" >I am looking For...</label>
                        <select id="edu-type"  required>
                            <option>Under Graduate Studies</option>
                            <option>Post Graduate Studies</option>
                        </select>
                    </div>
                    <hr>
                    <div class="field">
                        <label for="name" >Area of Interest for studies</label>
                        <input type="text" id="name" name="user_name">
                    </div>
                </div>
                <div class="check-field">
                    <input type="checkbox" id="schol-check" name="user_name">
                    <label class="check" for="schol-check" >Looking for a scholarship</label>
                    <i class="fas fa-check"></i>
                </div>
                <div class="check-field">
                    <input type="checkbox" id="job-check" name="user_name">
                    <label class="check" for="job-check" >Part time job needed</label>
                    <i class="fas fa-check"></i>
                </div>
                <div class="check-field">
                    <input type="checkbox" id="check-stay" name="user_name">
                    <label class="check" for="check-stay" >Do you need accommodation</label>
                    <i class="fas fa-check"></i>
                </div>
                <div class="check-field">
                    <input type="checkbox" id="check-dependants" name="user_name">
                    <label class="check" for="check-dependants" >Do you have any dependants</label>
                    <i class="fas fa-check"></i>
                </div>
                <div class="field">
                    <input type="file" name="myFile">
                </div>
                <div class="field">
                    <input type="submit" id="submit" name="submit">
                </div>
            </form>
        </div>
        
        <!------------------------- Footer starts ------------------------->
        
        <div class="footer content">
            <a href="https://cyberoctane.com/" >Designed and developed by CYBER OCTANE</a>
        </div>
        
    </div>
    
    <!-- Main js file -->
    <script src="js/theme_edukeen.js"></script>
    
</body>
